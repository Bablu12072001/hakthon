    <style>
      .hbspt-form > form {
        display: flex;

        padding-left: 2rem;

        background-color: transparent;
        color: inherit;

      }

      fieldset {

      .hs_email.hs-email,

      .legal-consent-container

      }

      .form-columns-2 > div {

      }

      .form-columns-0 {

      }

      .inputs-list {
        list-style: none;
        margin-bottom: 0;
        margin-top: 0;
        padding-left: 0;

      input[type="checkbox"] {

  <body>
    <div class="hackathon-dates">
      <div class="page-padding">
        <div class="container-medium">
          <h3
            style="
              text-align: center;
              color: white;

              font-family: Poppins;
              font-weight: 600;
              font-size: 40px;
            "
          >
            Slected Candidate ‚Äç List
          </h3>
          <div class="hackathon-date-grid" id="card-container"></div>

          <!-- Data will be displayed here -->
        </div>
      </div>
    </div>

    <script>
      fetch(
        "https://yvoj2fs61g.execute-api.ap-south-1.amazonaws.com/p5/get_selected_hackathon_candidates"
      )
        .then((response) => response.json())
        .then((data) => {
          const cardContainer = document.getElementById("card-container");
          const teamData = data;
          console.log("This is data", teamData);

          // Loop through the data and create a card for each item
          teamData["body-json"]["body"].forEach((item) => {
            const cardItem = document.createElement("div");
            cardItem.classList.add("card1"); // Add a class for styling

            const itemInfo = document.createElement("p");
            itemInfo.innerHTML = `

              <div
              id="w-node-_99f4e459-e93c-b7a6-51d0-72c59d9b520b-af439189"
              class="hackathon-date-card"
            >
              <div class="hackathon-date-card-inner">
              <p style="color: green; font-size: 25px; font-family: Poppins">${item.team_name}</p>
              <p  style="color: black; font-size: 20px; font-family: Poppins" >Team Code: ${item.team_code}</p>
              <p  style="color: black; font-size: 20px; font-family: Poppins">Number of Members: ${item.number_of_members}</p>
              </div>
            </div>
            
          
            <br />`;

            cardItem.appendChild(itemInfo);
            cardContainer.appendChild(cardItem);
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
